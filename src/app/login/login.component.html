
  <section class="vh-100">
    <div class="p-5" style="background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);height: 200px;"></div>
  <div class="card mx-5 mx-md-4 shadow-5-strong bg-body-tertiary" style="
  margin-top: -130px;
  backdrop-filter: blur(30px);
  background-image: linear-gradient(to top, #233246 0%, #2f4558 100%);
  ">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-xl-10">
  <div class="row g-0">
    <div class="col-md-6 d-none d-md-block">
      <img src="https://img.freepik.com/premium-vector/cartoon-girl-analyzes-her-spending-graph-laptop-people-planning-budget-process-analyzing-personal-corporate-budget-accounting-calculation-financial-income-vector_776652-3627.jpg" alt="login form" class="img-fluid h-100" style="border-radius: 1rem 1rem 1rem 1rem; object-fit: cover;" />
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="card-body p-4 p-lg-5">
        <app-login-popups
                  *ngIf="showPopup"
                  [title]="popupTitle"
                  [message]="popupMessage"
                  (close)="onPopupClose()">
                </app-login-popups>
                  <!--Login Form-->
            <form  [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <h3 class="fw-bold mb-3" style="letter-spacing: 1px; color: #f2f7f2;">
                Login
              </h3>
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  placeholder="User Name" 
                  name="username"
                  type="text"
                  id="username"
                  class="form-control form-control-lg inputName"
                  formControlName="username"
                />
                <div  class="text-danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Username is required.
                </div>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  placeholder="**********"
                  name="password"
                  type="password"
                  id="password"
                  class="form-control form-control-lg inputName"
                  formControlName="password"
                />
                <div  class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is must 
                </div>
              </div>
              <!--Login Button-->
              <div class="pt-1">
                <button
                type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 w-100">
                  Login
                </button>
              </div>
              <p class="text-white mb-2 bold-text"> 
                <a routerLinkActive="list-item-active" routerLink="/register" style="cursor: pointer; text-decoration: none;">
                  New User? Click Here
                </a>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
</section>

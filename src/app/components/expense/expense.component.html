<div class="container-fluid content">

    <div class="info-box p-4 border bg-light mt-1">
                         <app-login-popups
                            *ngIf="showPopup"
                            [title]="popupTitle"
                            [message]="popupMessage"
                            (close)="onPopupClose()">
                          </app-login-popups>
                <p class="header-top">EXPENSE</p>
                <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
                    <!-- Row 1: Date Field -->
                    <div class="form-row justify-content-end mb-3">
                        <div class="col mb-4 date-group">
                            <label for="date">Date:</label>
                            <span class="date-display">{{ defaultDate }}</span>
                        </div>
                    </div>

                    <!-- Row 2: Employee Details -->

                      <!-- Row 2: Employee Details -->
    <div class="form-row mb-4">
        <div class="col mb-4"> 
            <input type="text" class="form-control" id="employeeName" formControlName="employeeName" placeholder="Employee Name" >
        </div>
        <div class="col mb-4">
            <input type="text" class="form-control" id="employeeId" formControlName="employeeId" placeholder="Employee ID" >
        </div>
        <div class="col mb-4">
            <input type="text" class="form-control" id="designation" formControlName="designation" placeholder="Employee Designation">
        </div>
    </div>

                       <!-- Expense Type -->
    <div class="col mb-4">
        <select class="form-control" formControlName="expenseType" required style="color: teal">
            <option value="">Select Expense Type</option>
            <option *ngFor="let type of expenseType" [value]="type">{{ type }}</option>
        </select>
    </div>

    <!-- Expense Amount -->
    <div class="col mb-4">
        <input type="number" class="form-control" id="expenseAmount" formControlName="expenseAmount" placeholder="Expense Amount" required>
    </div>


                    <!-- Row 4: File Upload -->
                    <div class="form-row mb-1">
                        <div class="col receipt-grp">
                            <label class="label" for="receipts">Upload Receipts</label>
                            <div>
                            <input type="file" class="form-control-file receipt-input" id="receipts" accept=".jpg,.png,.pdf" (change)="onFileSelected($event)"  required>
                            </div>
                        </div>
                    </div>

                    <!-- Row 5: Submit Button -->
                    <div class="form-row mt-1">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary">Send for Approval</button>
                        </div>
                    </div>
                
                </form>
        </div>
</div>

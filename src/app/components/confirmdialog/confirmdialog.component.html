<div class="dialog-overlay" *ngIf="isVisible">
    <div class="dialog-box">
      <h3 class="dialog-title">{{ title }}</h3>
      <p class="dialog-message">{{ message }}</p>
      <div class="dialog-actions">
        <button class="btn btn-success" (click)="confirm()">OK</button>
      </div>
    </div>
  </div>

<section class="vh-100">
     <!-- Top gradient section -->
    <div class="p-5" style="background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);height: 200px;"></div>

    <!-- Card section -->
  <div class="card mx-5 mx-md-4 shadow-5-strong bg-body-tertiary" style="margin-top: -130px; backdrop-filter: blur(30px); background-image: linear-gradient(to top, #233246 0%, #2f4558 100%);">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-xl-10">
  <div class="row g-0">

    <!-- Image Section -->
    <div class="col-md-6 d-none d-md-block">
        <div style="height: 700px; overflow: hidden;">
      <img src="https://img.freepik.com/premium-vector/cartoon-girl-analyzes-her-spending-graph-laptop-people-planning-budget-process-analyzing-personal-corporate-budget-accounting-calculation-financial-income-vector_776652-3627.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem; object-fit: cover; width: 100%; height: 100%;"/>
      </div>
    </div>

    <!-- Form Section -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="card-body p-4 p-lg-5">
        <app-login-popups
        *ngIf="showPopup"
        [title]="popupTitle"
        [message]="popupMessage"
        (close)="onPopupClose()">
      </app-login-popups>
<form [formGroup]= "registerForm" (ngSubmit)="onRegister()">
    
    <!--Register-->
    <h3 class="fw-bold mb-3" style="letter-spacing: 1px; color: #f2f7f2;">
      Register
    </h3>

    <div data-mdb-input-init class="form-outline mb-3">
      <input
        placeholder="Email"
        name="email"
        type="email"
        id="emailInput"
        class="form-control form-control-lg inputName"
        formControlName="email"
      />

      <div  class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>

    <div data-mdb-input-init class="form-outline mb-3">
      <input
        placeholder="User Name"
        name="username"
        type="text"
        id="userName"
        class="form-control form-control-lg inputName"
        formControlName="username"/>
      <div  class="text-danger" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Username is required
      </div>
    </div>

    <div data-mdb-input-init class="form-outline mb-3">
        <input
          placeholder="First Name"
          name="firstName"
          type="text"
          id="firstName"
          class="form-control form-control-lg inputName"
          formControlName="firstName"
        />
        <div  class="text-danger" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
          FirstName is required 
        </div>
      </div>

      <div data-mdb-input-init class="form-outline mb-3">
        <input
          placeholder="Last Name"
          name="lastName"
          type="text"
          id="lastName"
          class="form-control form-control-lg inputName"
          formControlName="lastName"
        />
        <div  class="text-danger" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
          Lastname is required
        </div>
      </div>

    <div data-mdb-input-init class="form-outline mb-3">
      <input
        placeholder="Company Name"
        name="companyName"
        type="text"
        id="companyName"
        class="form-control form-control-lg inputName"
        formControlName="companyName" />
        <div  class="text-danger" *ngIf="registerForm.get('companyName')?.invalid && registerForm.get('companyName')?.touched">
            Company name is required
          </div>
        </div>

        <div data-mdb-input-init class="form-outline mb-3">
            <input
              placeholder="Designation"
              name="designation"
              type="text"
              id="designation"
              class="form-control form-control-lg inputName"
              formControlName="designation" />
              <div  class="text-danger" *ngIf="registerForm.get('designation')?.invalid && registerForm.get('designation')?.touched">
                Designation is required
                </div>
              </div>

    <div data-mdb-input-init class="form-outline mb-3">
      <input
        placeholder="**********"
        name="password"
        type="password"
        id="password"
        class="form-control form-control-lg inputName"
        formControlName="password" />
        <div  class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password required
          </div>

    </div>
    <!--Register Button-->
    <div class="pt-1">
      <button
      type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 w-100"
        [disabled]="registerForm.invalid">
        Register
      </button>
    </div>
    <p class="text-white mb-1 bold-text">
        <a routerLinkActive="list-item-active" routerLink="/login"  style="cursor: pointer; text-decoration: none;">
            Have an account?
          </a>
    </p>
  </form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
